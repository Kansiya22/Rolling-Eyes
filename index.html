<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Eyes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h1>Dora Buji</h1>
        <img src="https://flxt.tmsimg.com/assets/p9376542_i_v9_aa.jpg" height="700px",width="500px">
    </center>
    <div class="eye-container">
        <div class="reye">
            <div class="ball"></div>
        </div>
        <div class="leye">
            <div class="ball"></div>
        </div>
    </div>
    <script>
        var ball = document.getElementsByClassName("ball");
        document.onmousemove = function() {
            var x = event.clientX * 100 / window.innerWidth + "%";
            var y = event.clientY * 70 / window.innerHeight + "%";
            for (var i = 0; i < 2; i++) {
                ball[i].style.left = x / 2;
                ball[i].style.top = y / 2;
                ball[i].style.transform = "translate(" + x + "," + y + ")";
            }
        }
    </script>
    
</body>
</html>
